{% extends "base.html" %}

{% block title %}Войти{% endblock %}

{% block body %}
<div class="panel panel-frames panel-xs">
    <div class="panel-margin" style="text-align: center;">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12" style="text-align: center; margin-bottom: 10px;">
                <h2>Вход</h2>
            </div>
        </div>

        <form id="loginForm">

            <div class="alert alert-danger" role="alert" style="display: none;" id="loginMessage">
            </div>

            <div class="row" style="margin-bottom: 10px;">
                <label for="email" class="col-xs-12 col-md-4 col-lg-4">Логин или почта <span class="required">*</span></label>
                <div class="col-xs-12 col-md-8 col-lg-8">
                    <input type="text" id="login_or_email" name="login_or_email" required="required" class="form-control">
                </div>
            </div>

            <div class="row">

                <label for="password" class="col-xs-12 col-md-4 col-lg-4">Пароль <span class="required">*</span></label>
                <div class="col-xs-12 col-md-8 col-lg-8">
                    <input type="password" id="password" name="password" required="required" class="form-control">
                </div>

                <div class="col-xs-12 col-md-12 col-lg-12" style="margin-top: 10px;">
                    <button class="btn btn-success" type="button" id="loginBtn" onClick="login()">Войти</button>
                </div>

                <div class="col-xs-12 col-md-12 col-lg-12" style="margin-top: 10px;">
                    Нет аккаунта? <a href="../user/registration">Зарегистрируйтесь</a>!
                </div>

            </div>

        </form>
    </div>
</div>

{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/user/login.js') }}"></script>
{% endblock %}
